<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-green-400 font-bold uppercase mr-4" routerLink="/">App</a>

    <div class="flex flex-grow items-center justify-end">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1 ">
        <!-- Navigation Links -->
        <li>
          <a class="px-2" routerLink="/about" routerLinkActive="text-green-400">About</a>
        </li>
        <li *ngIf="!isAuthenticated; else authLinks">
          <a class="px-2" href="#" (click)="openModal($event)">Login / Register</a>
        </li>
        <ng-template #authLinks>
          <li>
            <a class="px-2" routerLink="/one" routerLinkActive="text-green-400">One</a>
          </li>
          <li>
            <a class="px-2" routerLink="/two" routerLinkActive="text-green-400">Two</a>
          </li>
          <li>
            <a class="px-2" href="#" (click)="auth.logout($event)">Logout</a>
          </li>
        </ng-template>

      </ul>
    </div>
  </nav>
</header>
